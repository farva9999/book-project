<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Books</title>
</head>
<body>
    <div class="inputs">
        <label for="bookname">Enter <em>BOOK</em> name</label>
        <input type="text" id="bookname" class="textinput">
        <label for="author">Enter <em>AUTHOR</em> name</label>
        <input type="text" id="author" class="textinput">
        <label for="readstatus" class="readlabel">Read or Not Read?</label>
        <div class="checkbox">
            <p>Have you read this book?</p>
            <input type="checkbox" id="thecheckbox">
        </div>
    </div>


    <div class="buttonContainer">
        <button onclick="addBookToLibrary()">Add Book</button>
        <button onclick="defaultLibraryPopulate()">Create Made Up Library</button>
        <br>
        <button onclick="eraseLibrary()">Erase Library</button>
    </div>
    <div class="errormessage">
        <h1 id="errortext">Enter a book name!</h1>
    </div>
    <div class="container" id="libraryDisplay">

    </div>
</body>
<script src="index.js" defer></script>
</html>
